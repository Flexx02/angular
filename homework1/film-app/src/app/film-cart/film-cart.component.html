<form class="example-form">
    <md-input-container class="example-full-width">
        <input mdInput placeholder="Назва" name="filmName" [(ngModel)]="filmName" (keyup.enter)="getFilms()">
    </md-input-container>
</form>


<md-grid-list cols="3" rowHeight="800px">
    <md-grid-tile *ngFor="let film of filmList">
        <md-card class="film-card">
            <img md-card-image src="{{film.Poster}}">
        </md-card>
    </md-grid-tile>
</md-grid-list>
